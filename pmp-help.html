<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../marked-element/marked-element.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-toast/paper-toast.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<!--
`pmp-help`
pmp-help should show the contents of the file in a paper-dialog

@demo demo/index.html
-->
<dom-module id="pmp-help">
  <template>
    <style is="custom-style">
    : host {
      display: block;
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      width: 100%;
    }
    
    #main {
      max-width: 600px;
      vertical-align: middle;
    }
    
    #help {
      color: var(--paper-indigo-500);
    }
    
    paper-dialog-scrollable {
      position: relative;
      max-width: 400px;
      height: 300px;
      overflow: auto;
    }
    
    .close-button {
      color: var(--paper-indigo-500);
      background-position: center;
      background-repeat: no-repeat;
      height: 14px;
      position: absolute;
      right: 7px;
      top: -9px;
      width: 14px;
      z-index: 1;
    }
    </style>
    <div id="main">
      <section>
        <paper-icon-button icon="help" id="help" title="help" on-tap="_toggleDialog"></paper-icon-button>
        <paper-dialog id="dialog">
          <h2>PDMP Help</h2>
          <div class="close-button">
            <paper-icon-button icon="icons:cancel" title="Close" dialog-dismiss></paper-icon-button>
          </div>
          <paper-dialog-scrollable>
            <marked-element markdown="{{_fileContent}}">
            </marked-element>
          </paper-dialog-scrollable>
          <div class="buttons">
            <paper-button dialog-dismiss autofocus>Close</paper-button>
          </div>
        </paper-dialog>
      </section>
    </div>
    <paper-toast id="toast" duration="[[toastDuration]]" class="fit-bottom" text="Failed to load file."></paper-toast>
  </template>
  <script>
  Polymer({
    is: 'pmp-help',

    properties: {
      _fileContent: {
        type: String
      },

      fileName: {
        type: String,
        notify: true
      },

      toastDuration: {
        type: Number,
        value: 6000
      },

    },

    _getFileContent: function(fileName) {
      fetch(fileName).then(response => {
        if (response.headers.get("content-type") &&
          response.headers.get("content-type").toLowerCase().indexOf("text/x-markdown") >= 0) {
          return response.text();
        } else {
          throw new TypeError();
        }
      }).then(text => {
        this._fileContent = text;
        if (this.$.dialog) {
          this.$.dialog.open();
        }
      }).catch(error => {
        console.error(error);
        if (this.$.toast) {
          this.$.toast.open();
        }
      });
    },

    _toggleDialog: function() {
      this._getFileContent(this.fileName);
    }

  });
  </script>
</dom-module>
